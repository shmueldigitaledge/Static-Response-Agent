<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>צ׳אט (בזק) - אסיסטנט וירטואלי</title>
    <meta name="description" content="אסיסטנט וירטואלי בעברית - שאלו אותי כל דבר">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="app-container">
        <!-- Header -->
        <header class="header">
            <h1 class="title">צ׳אט (1)</h1>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Central Circle Button -->
            <div class="circle-container">
                <button class="circle-button" id="startChatBtn" aria-label="התחל צ׳אט">
                    <div class="circle-inner">
                        <svg class="chat-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8.5 19H8C4.13401 19 1 15.866 1 12C1 8.13401 4.13401 5 8 5H16C19.866 5 23 8.13401 23 12C23 15.866 19.866 19 16 19H15.5M8.5 19L12 22.5L15.5 19M8.5 19H15.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <circle cx="9" cy="12" r="1" fill="currentColor"/>
                            <circle cx="12" cy="12" r="1" fill="currentColor"/>
                            <circle cx="15" cy="12" r="1" fill="currentColor"/>
                        </svg>
                    </div>
                </button>
                <p class="circle-hint">לחצו כדי לדבר איתי</p>
            </div>

            <!-- Chat Container -->
            <div class="chat-container" id="chatContainer">
                <div class="chat-messages" id="chatMessages">
                    <!-- Example user message -->
                    <div class="message user-message">
                        <div class="message-bubble">
                            מה היתרונות בפייבר של בזק?
                        </div>
                    </div>

                    <!-- Example assistant message -->
                    <div class="message assistant-message">
                        <div class="message-bubble">
                            הרבה יתרונות בינהם : מהירות גלישה, תשתית חזקה ובלי תקלות, רוצה עוד פרטים?
                        </div>
                    </div>
                </div>

                <!-- Loading indicator -->
                <div class="loading-indicator" id="loadingIndicator" style="display: none;">
                    <div class="loading-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Bar -->
        <div class="input-container" id="inputContainer">
            <form class="input-form" id="chatForm">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="messageInput" 
                        class="message-input"
                        placeholder="שאלו אותי כל דבר..."
                        maxlength="500"
                        autocomplete="off"
                        dir="rtl"
                    />
                    <button 
                        type="submit" 
                        class="send-button" 
                        id="sendButton"
                        aria-label="שליחה"
                    >
                        שליחה
                    </button>
                </div>
            </form>
        </div>

        <!-- Error Toast -->
        <div class="error-toast" id="errorToast" style="display: none;">
            <div class="error-content">
                <span class="error-message" id="errorMessage"></span>
                <button class="error-close" id="errorClose" aria-label="סגור">×</button>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
